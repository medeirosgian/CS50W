<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style_adv.css">
    </head>
    <body>
        <div class="sup">
            <a href="index.html">Google</a> |
            <a href="index_images.html">Google Images</a>
        </div>
        
        <h1>Advanced Search</h1>

        <div class="center">
            <form action="https://google.com/search">
                <b>Achar páginas com...</b>
                <div class="inputs">
                    <p>todas estas palavras:</p>
                    <input type="text" name="as_q" placeholder="todas essas palavras"><br>
                    <p>esta expressão ou frase exata:</p>
                    <input type="text" name="as_epq" placeholder="essa palavra ou frase exata"><br>
                    <p>qualquer uma destas palavras:</p>
                    <input type="text" name="as_oq" placeholder="qualquer dessas palavras"><br>
                    <p>nenhuma destas palavras:</p>
                    <input type="text" name="as_eq" placeholder="nenhuma dessas palavras"><br>
                </div>
                
                <div class="button">
                    <input type="submit" name="btnK" value="Google Search" class="button">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button"> 
                </div>
            </form>
        </div>
    </body>
</html>
