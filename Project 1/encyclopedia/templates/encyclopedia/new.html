{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'encyclopedia/style_new.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Create a new article</title>
</head>
<body>
    <div class="header">
        <input type="button" value="Back" onclick="history.go(-1)" class="btn btn-dark" style="margin: 4px;">
    </div>
    <div id="container">
        <h1 style="margin-top: 20px;">New Article</h1>
        <p>Here you can create a new article, you can use HTML to turn your article more beatiful.</p>
        <form action="{% url 'wiki:new' %}" method="POST" class="form">
            {% csrf_token %}
            <h2 style="margin-top: 20px;">Title</h2>
            {{ form.title }} <br>
            <h2 style="margin-top: 20px;">Description</h2>
            {{ form.content }} <br>
            <input type="submit" class="btn btn-dark" style="margin-top: 20px;">
        </form>
   
    </div>
</body>
</html>
