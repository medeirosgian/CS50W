{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'encyclopedia/style_entry.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{{ name }} Article</title>
</head>
<body class="body">
    <div class="header">
        <input type="button" value="Back" onclick="history.go(-1)" class="btn btn-dark" style="margin: 4px;">
    </div>
    <div class="master">
        <div class="content">
            <div id="text">
                <a href="http://127.0.0.1:8000/edit_{{ name }}">Edit this article</a>
                <p>{{ content | safe }}</p>
            </div>
        </div>
    </div>
</body>
</html>
