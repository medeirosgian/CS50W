{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <img src="https://image.flaticon.com/icons/png/512/1080/1080877.png" alt="logo" class="img" style="max-width: 50%;">
                <h2>Encyclopedia</h2>
                <form action="{% url 'wiki:search' %}" method="GET">
                    <input type="text" name="search" class="form-control">
                </form>
                <div class="a" style="margin-top: 10px; ">
                    <a href="{% url 'wiki:index' %}" class="btnin"><button type="button" class="btn btn-dark" style="width: 100%;">Home</button></a>
                </div>
                <div class="a" style="margin-top: 10px; ">
                    <a href="{% url 'wiki:new' %}"><button type="button" class="btn btn-dark" style="width: 100%;">Create an article</button></a>
                </div>
                <div class="a" style="margin-top: 10px; ">
                    
                    <form action="{% url 'wiki:random' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark" style="width: 100%;">Random Page</button>
                    </form>

                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
