{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{% static 'encyclopedia/style_error.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Search Results</title>
</head>
<body>
    <div class="header">
        <input type="button" value="Back" onclick="history.go(-1)" class="btn btn-dark" style="margin: 4px;">
    </div>
    {% if posts %}

        <div class="container2">
            <h1>Search Results</h1>
            <p>We found this in our database</p>
            <ul class="list-group">
                {% for post in posts %}
                    <li class="list-group-item" style="margin: 10px;"><a href="http://127.0.0.1:8000/wiki/{{ post }}">{{ post }}</a></li>
                {% endfor %}
            </ul>
        </div>
    
        {% else %}
        <div class="container">
            <h1>Error!</h1>
            <p>We don't find the {{search}} article</p>
            <button type="button" class="btn btn-dark">Home</button>
            <button type="button" class="btn btn-danger">Create a new article</button>
        </div>
    {% endif %}
    
</body>
</html>
